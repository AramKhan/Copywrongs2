    h: "Llama ahora para arreglar el copyright"
    text: "El trabajo de los Miembros del Parlamento Europeo es el de<strong>representarte</strong>. Nosotros odiamos tanto como tú que nos frían a llamadas &ndash; pero si no te tomas <strong>2 minutos</strong> para decirles lo que te importa, <strong>sólo se escuchará a los grupos de presión</strong>. Tú lo puedes hacer, y <u>¡con cada llamada que se hace, marca la diferencia!</u>"
    jurimember: "Miembro de la Comisión de Asuntos Jurídicos"
    showother: "Mostrar otro MEP"
    from: "desde"
    memberstate: "un estado miembro de la UE"
    missingstate: "¡Los Estados Miembros que no están en la lista, no tienen representantes en la Comisión de Asuntos Jurídicos, lo sentimos!"
    mynumber: "Mi número de teléfono:"
    other: "Otro"
    connectme: "¡Conéctame gratis!"
    thankyou: "¡Gracias! Deberías recibir una llamada en cualquier momento."
    what: "¿Cómo será la llamada?"
    agenda: "Tu agenda personal:"
    agendatext: "Recuerda que el <strong>informe de derechos de autor</strong> será votado en la Comisión de Asuntos Jurídicos el próximo 16 de junio..."
